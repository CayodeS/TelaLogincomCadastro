<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="login-container">
        <h1>Login</h1>
        <form action="" id="form-login">
        <div class="half-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu Email" data-min-length="3">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name = "password" id="password" placeholder="Digite sua Senha" data-required>
            <a href="#" id="forgot-pass">Esqueceu a senha? </a>
            <input type="submit" id="login-btn" value="Login">
        </div>
            
        
            
        </form>
        <div id="social-container">
            <p>Ou entre pelas redes sociais</p>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="register-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="indexcadastro.html">Resgistrar</a>
        </div>
    </div>
    <p class="error-validation template"></p>
  <script src="script/script.js"></script>
</body>
</html>
